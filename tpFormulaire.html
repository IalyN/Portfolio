<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Formulaire d'inscription</title>
    </head>
    <body>
        <h1>Les formulaires HTML</h1>
        <form method="POST" target="tpFormulaire.html">
           <label for="nom">Nom</label>
           <input type="text" name="nom" placeholder="Nom">
           <label for="password">Mot de Passe</label>
           <input type="password" name="mdp" placeholder="Mot de passe">
           <input type="submit" value="Envoyer">
         <form action="POST" target="tpFormulaire.html">
        
         
           <fieldset style="Background-color:#808080">
               <legend>Client</legend>
              <table>
                  <tr>
                    <td> Civilité </td>
                    <td>
                        <input type="radio"  name="Civilite">Mademoiselle </input>
                        <input type="radio" name="Civilite">Madame </input>
                        <input type="radio" name="civilité">Monsieur </input>
                    </td>
                    </tr>
                    <tr>
                      <td>Nom/Prenom</td>
                      <td><input type="text"></td>
                    </tr>
                    <tr>
                     <td>Adresse</td>
                     <td>
                        <textarea name="adresse"  cols="40" rows="2"> Rue N° 
                            Boite postale</textarea>
                     </td>
                  </tr>
                  <tr>
                      <td>N° Postal/Localité</td>
                      <td>
                          <input size="5" type="text">
                          <input type="text" name="localité" placeholder="Lausanne">
                    </td>
        
                  </tr>
                  <tr>
                      <td>Pays</td>
                      <td>
                    <select name="" id="" >
                        <option value="Italie">Italie</option>
                        <option value="France">France</option>
                        <option value="Madagascar">Madagascar</option>
                    </select>
                      </td>
                  </tr>
               <tr>
                   <td>Plateforme(s)</td>
                   <td>
                       <input type="checkbox">Windows</input>
                       <input type="checkbox">Macintosh</input>
                       <input type="checkbox">Unix</input>
                </td>
               </tr>
               <tr>
                   <td>Application(s)</td>
                   <td>
                    <select name="" id="" multiple="Yes">
                        <option value="Bureautique">Bureautique</option>
                        <option value="DAO">DAO</option>
                        <option value="Statistique">Statistique</option>
                        <option value="SGBD">SGBD</option>
                        <option value="Internet">Internet</option>
                    </select>
                   </td>
               </tr>
              </table>
           </fieldset>
           <table align="center">
            <td>
             <input type="submit" Value="Soumettre formulaire"  >
            <input type="reset" Value="Effacer">
            </td>
            
        </table>
        </form> 
    
        
    </body>
