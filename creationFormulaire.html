<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Formulaire</title>

    <body>
        <h1>Les formulaires HTML</h1>
        <form method="POST" target="creationFormulaire.html">
            <label for="nom">Nom:</label>

            <label for="prenom">Prenom</label>
